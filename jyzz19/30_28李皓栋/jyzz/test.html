<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
		mui.init();
		mui.ready(function () 
		{
			mui('#demo1').progressbar().setProgress(0);
			for(var i=0;i<6;i++)
			{
				;(function(i)
				
				{
					setTimeout(function()
					
					{
						console.log("执行时:" + i+"," +20*i);
						mui('#demo1').progressbar().setProgress(20*i);
						
					}, i*1000)
				})(i)
			}	
			
		})
				//function setpro(i)
				//{
				//setTimeout(function()
				//{
					//console.log("执行时:"+ i+"," +p);
					//mui('#demo1').progressbar().setProgress(p);
				//}, i)	
				//}
		</script>
				<div id="demo1" class="mui-text-center">
					<h5>动态设置进度条进度</h5>
					<p class="mui-progressbar mui-progressbar-in" data-progress="20"><span></span></p>
					<ul id="progressbarBtn1" class="mui-pagination">
						<li><a href="javascript:;" data-progress="20">20%</a></li>
						<li><a href="javascript:;" data-progress="40">40%</a></li>
						<li><a href="javascript:;" data-progress="60">60%</a></li>
						<li><a href="javascript:;" data-progress="80">80%</a></li>
						<li><a href="javascript:;" data-progress="100">100%</a></li>
					</ul>
				</div>
	</body>

</html>
