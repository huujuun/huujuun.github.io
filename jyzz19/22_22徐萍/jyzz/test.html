<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.ready(function() {
				mui('#demo1').progressbar().setProgress(0);
				for (var i = 0; i < 5; i++) {
					console.log("循环时:" + i);
					setPro(i);
				}
			})
				
			function setPro(i) {
				
				setTimeout(function() {
					console.log("执行时:" + i);
					mui('#demo1').progressbar().setProgress(i * 25);
				}, i * 1000)
			}

			// setTimeout(function() {
			// 	mui('#demo1').progressbar().setProgress(25);
			// }, 1000)
			// setTimeout(function() {
			// 	mui('#demo1').progressbar().setProgress(50);
			// }, 2000)
			// setTimeout(function() {
			// 	mui('#demo1').progressbar().setProgress(75);
			// }, 3000)
			// setTimeout(function() {
			// 	mui('#demo1').progressbar().setProgress(100);
			// }, 4000)
		</script>

		<div id="demo1" class="mui-text-center">
			<h5>动态设置进度条进度</h5>
			<p class="mui-progressbar mui-progressbar-in" data-progress="25"><span></span></p>
			<ul id="progressbarBtn1" class="mui-pagination">
				<li><a href="javascript:;" data-progress="25">25%</a></li>
				<li><a href="javascript:;" data-progress="50">50%</a></li>
				<li><a href="javascript:;" data-progress="75">75%</a></li>
				<li><a href="javascript:;" data-progress="100">100%</a></li>
			</ul>
		</div>


	</body>

</html>
